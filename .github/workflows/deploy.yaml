name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Install gh-pages
        run: npm install gh-pages --save-dev

      - name: Configure Git
        run: |
          git config --global user.email "armin--nukic@hotmail.com"
          git config --global user.name "armin--nukic"

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/armin--nukic/movie-search-react-github-actions.git
          npx gh-pages -d build --repo https://github.com/armin--nukic/movie-search-react-github-actions.git --remote origin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
